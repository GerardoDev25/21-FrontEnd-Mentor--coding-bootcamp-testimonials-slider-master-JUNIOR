<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="index.js" async defer></script>
    <title>
      Frontend Mentor | Coding Bootcamp Testimonials Slider
    </title>
  </head>
  <body>
    <main class="main">
      <section class="card">
        <div class="card__picture">
          <img
            src="images/image-tanya.jpg"
            alt="image-tanya.jpg"
            class="card__img"
          />
          <div class="card__buttons">
            <button
              type="button"
              class="btn btn__prev btn__next"
            >
              <i class="btn__arrow-left"></i>
            </button>
            <button type="button" class="btn btn__next">
              <i class="btn__arrow-right"></i>
            </button>
          </div>
        </div>
        <div class="card__text">
          <blockquote class="card__cite">
            “ I’ve been interested in coding for a while but
            never taken the jump, until now. I couldn’t recommend
            this course enough. I’m now in the job of my dreams
            and so excited about the future. ”
          </blockquote>
          <p class="card__name">Tanya Sinclair</p>
          <p class="card__profession">UX Engineer</p>
        </div>
      </section>

        </blockquote>
        <p>John Tarkpor</p>

    </main>
